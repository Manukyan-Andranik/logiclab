<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ViewSOC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="{{ 'active' if request.endpoint == 'admin_dashboard' }}">
                        <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="{{ 'active' if request.endpoint == 'admin_courses' }}">
                        <a href="{{ url_for('admin_courses') }}"><i class="fas fa-book"></i> Courses</a>
                    </li>
                    <li class="{{ 'active' if request.endpoint == 'admin_students' }}">
                        <a href="{{ url_for('admin_students') }}"><i class="fas fa-users"></i> Students</a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin_logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <main class="admin-main">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
