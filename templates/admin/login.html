<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LogicLab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/base.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <h1><i class="fas fa-lock"></i> Admin Portal</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="form-group">
                    <label for="api_key"><i class="fas fa-key"></i> API Key</label>
                    <input type="password" id="api_key" name="api_key" required>
                </div>
                <button type="submit" class="btn btn-admin">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
